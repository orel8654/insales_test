name: Test

on:
  push:
    branches:
      - main
jobs:
  step1:
    runs-on: ubuntu-latest

    steps:
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key_reg }}" > "$HOME/.ssh/key_reg"
      - run: chmod 600 "$HOME/.ssh/key_reg"

      - run: rsync -e "ssh -i $HOME/.ssh/key_reg -o StrictHostKeyChecking=no" --archive --compress --delete . root@37.140.195.145:/opt/testers/
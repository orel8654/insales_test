name: Test

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/build-push-action@v2
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOC_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOC_PASS }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: docker build
        run: |
          docker build --tag django_test .
